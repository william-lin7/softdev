<!DOCTYPE html>
<html>
<head>
  <title> Get an Occupation! </title>
</head>
<body>
  <h4> Refresh the page to obtain a new job</h4> <br>
  <h2> Team Name: BANANA DUCK</h2> <br>
  <h2> Team Roster: William Lin, Benjamin Avrahami</h2>
  <br><br>
  <h3> Occupation: {{choose}} </h3>
  <br>
  <table>
    <tr>
      <th>Occupation</th>
      <th>Percentage</th>
    </tr>
    {% for i in dict %}
    <tr>
      <td>{{i}}</td>
      <td>{{dict[i]}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
